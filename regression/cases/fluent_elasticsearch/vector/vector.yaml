data_dir: "/var/lib/vector"

##
## Sources
##

sources:
  internal_metrics:
    type: "internal_metrics"

  fluent:
    type:    "fluent"
    address: "0.0.0.0:8282"

##
## Transforms
##

## No transforms specified in the original TOML configuration.

##
## Sinks
##

sinks:
  elasticsearch:
    type:        "elasticsearch"
    inputs: [ "fluent" ]
    endpoint:    "http://localhost:8080"
    mode:        "bulk"
    pipeline:    "pipeline-name"
    compression: "none"
    bulk:
      index: "vector-%F"
